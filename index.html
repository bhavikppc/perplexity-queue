<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perplexity Queue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px 20px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .stat-card .label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .queue-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .queue-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
            border-radius: 4px;
            transition: background 0.2s, transform 0.2s;
        }

        .queue-item:hover {
            background: #f0f0f0;
            transform: translateX(4px);
        }

        .queue-item.processing {
            border-left-color: #ff9800;
            background: #fff3e0;
        }

        .queue-item.completed {
            border-left-color: #4caf50;
            background: #f1f8e9;
            opacity: 0.7;
        }

        .queue-item.error {
            border-left-color: #f44336;
            background: #ffebee;
        }

        .queue-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 15px;
            font-size: 14px;
        }

        .queue-item.processing .queue-number {
            background: #ff9800;
            animation: pulse 1.5s infinite;
        }

        .queue-item.completed .queue-number {
            background: #4caf50;
        }

        .queue-item.error .queue-number {
            background: #f44336;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 152, 0, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(255, 152, 0, 0);
            }
        }

        .queue-content {
            flex: 1;
        }

        .queue-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .queue-status {
            font-size: 12px;
            color: #999;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.pending {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-badge.processing {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-badge.completed {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status-badge.error {
            background: #ffebee;
            color: #d32f2f;
        }

        .queue-actions {
            display: flex;
            gap: 8px;
        }

        .queue-btn {
            padding: 6px 12px;
            font-size: 12px;
            background: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .queue-btn:hover {
            background: #d0d0d0;
        }

        .queue-btn.remove {
            background: #ffcdd2;
            color: #c62828;
        }

        .queue-btn.remove:hover {
            background: #ef9a9a;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 14px;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 24px;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .queue-item {
                padding: 12px;
            }

            .queue-number {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Perplexity Queue</h1>
            <p>Manage your request queue efficiently</p>
        </div>

        <div class="content">
            <!-- Input Section -->
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="queryInput" placeholder="Enter your query here...">
                    <button onclick="addToQueue()">Add to Queue</button>
                </div>
            </div>

            <!-- Statistics -->
            <div class="stats">
                <div class="stat-card">
                    <div class="number" id="totalCount">0</div>
                    <div class="label">Total Items</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="pendingCount">0</div>
                    <div class="label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="processingCount">0</div>
                    <div class="label">Processing</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="completedCount">0</div>
                    <div class="label">Completed</div>
                </div>
            </div>

            <!-- Queue List -->
            <div class="queue-section">
                <h2>ðŸ“‹ Queue</h2>
                <div id="queueList">
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        <p>No items in queue</p>
                        <p style="font-size: 12px;">Add a query above to get started</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Queue data structure
        let queue = [];
        let itemIdCounter = 1;

        // Add item to queue
        function addToQueue() {
            const input = document.getElementById('queryInput');
            const query = input.value.trim();

            if (!query) {
                alert('Please enter a query');
                return;
            }

            const item = {
                id: itemIdCounter++,
                query: query,
                status: 'pending',
                timestamp: new Date().toLocaleTimeString()
            };

            queue.unshift(item);
            input.value = '';

            // Auto-process first pending item
            if (queue.filter(q => q.status === 'processing').length === 0) {
                processNextItem();
            }

            render();
        }

        // Process next item in queue
        function processNextItem() {
            const pendingItem = queue.find(q => q.status === 'pending');
            if (pendingItem) {
                pendingItem.status = 'processing';
                
                // Simulate processing
                setTimeout(() => {
                    if (pendingItem.status === 'processing') {
                        pendingItem.status = 'completed';
                        processNextItem();
                    }
                    render();
                }, 2000 + Math.random() * 2000);

                render();
            }
        }

        // Remove item from queue
        function removeItem(id) {
            queue = queue.filter(item => item.id !== id);
            
            // Resume processing if needed
            const processingItem = queue.find(q => q.status === 'processing');
            if (!processingItem) {
                processNextItem();
            }
            
            render();
        }

        // Retry failed item
        function retryItem(id) {
            const item = queue.find(q => q.id === id);
            if (item && item.status === 'error') {
                item.status = 'pending';
                processNextItem();
                render();
            }
        }

        // Update statistics
        function updateStats() {
            const total = queue.length;
            const pending = queue.filter(q => q.status === 'pending').length;
            const processing = queue.filter(q => q.status === 'processing').length;
            const completed = queue.filter(q => q.status === 'completed').length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('processingCount').textContent = processing;
            document.getElementById('completedCount').textContent = completed;
        }

        // Render queue UI
        function render() {
            const queueList = document.getElementById('queueList');

            if (queue.length === 0) {
                queueList.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        <p>No items in queue</p>
                        <p style="font-size: 12px;">Add a query above to get started</p>
                    </div>
                `;
            } else {
                queueList.innerHTML = queue.map((item, index) => `
                    <div class="queue-item ${item.status}">
                        <div class="queue-number">${index + 1}</div>
                        <div class="queue-content">
                            <div class="queue-title">${escapeHtml(item.query)}</div>
                            <div class="queue-status">
                                <span class="status-badge ${item.status}">${item.status}</span>
                                <span>${item.timestamp}</span>
                            </div>
                        </div>
                        <div class="queue-actions">
                            ${item.status === 'error' ? `<button class="queue-btn" onclick="retryItem(${item.id})">Retry</button>` : ''}
                            <button class="queue-btn remove" onclick="removeItem(${item.id})">Remove</button>
                        </div>
                    </div>
                `).join('');
            }

            updateStats();
        }

        // Utility to escape HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Allow Enter key to add to queue
        document.getElementById('queryInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addToQueue();
            }
        });

        // Initial render
        render();
    </script>
</body>
</html>
